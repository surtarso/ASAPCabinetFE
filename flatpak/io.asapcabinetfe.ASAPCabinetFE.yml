id: io.asapcabinetfe.ASAPCabinetFE
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: ASAPCabinetFE

finish-args:
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=host
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.login1
  - --env=SDL_JOYSTICK_WGI=1

cleanup:
  - /include
  - '*.la'
  - '*.a'

modules:
  - name: asapcabinetfe
    buildsystem: simple
    builddir: true
    # allow-network: true

    # build-options:
      # env:
        # Set the CMAKE_INSTALL_PREFIX environment variable before CMake runs
        # CMAKE_INSTALL_PREFIX: "/app"

    # config-opts:
      # - -DCMAKE_BUILD_TYPE=Release
      # - -DFLATPAK_IS_BUILDING_CMAKE="TRUE"

    sources:
      - type: git
        url: https://github.com/surtarso/ASAPCabinetFE.git
        tag: v1.2.15  #can I make this dynamic?

    build-commands: # <--- ADD THESE COMMANDS
      # 0. EXPORT: Set a unique environment flag that CMake can read
      # - export FLATPAK_IS_BUILDING="TRUE"

      # 1. CONFIGURE: Force the CMAKE_INSTALL_PREFIX to /app!
      # - cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
      # - cmake -B build -S . -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_BUILD_TYPE=Release
      - cmake -B build -S . -DFLATPAK_IS_BUILDING_CMAKE=TRUE -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_BUILD_TYPE=Release

      # 2. BUILD:
      - cmake --build build-flatpak

      # 3. INSTALL:
      - cmake --install build-flatpak

    post-install:
      - install -Dm644 flatpak/io.asapcabinetfe.ASAPCabinetFE.svg /app/share/icons/hicolor/scalable/apps/io.asapcabinetfe.ASAPCabinetFE.svg

      - desktop-file-install --dir=/app/share/applications/ flatpak/io.asapcabinetfe.ASAPCabinetFE.desktop

      - install -Dm644 flatpak/io.asapcabinetfe.ASAPCabinetFE.metainfo.xml /app/share/metainfo/io.asapcabinetfe.ASAPCabinetFE.metainfo.xml
